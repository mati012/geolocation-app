<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <h1>Bienvenido</h1>
 
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">ID Ejecutor</ion-label>
        <ion-input type="text" formControlName="id_ejecutor" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" class="login-button" [disabled]="!loginForm.valid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <ion-spinner name="circles" *ngIf="isLoading"></ion-spinner>
      </ion-button>
    </form>
    
    <ion-text color="danger" *ngIf="errorMessage">
      <p class="error-message">{{ errorMessage }}</p>
    </ion-text>
  </div>
</ion-content>
